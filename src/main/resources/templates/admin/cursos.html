<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{admin/navbar}"></div>

<div class="container mt-4">
    <h2 class="text-center my-4">Lista de Cursos</h2>

    <div class="row mb-3">
        <div class="col-md-6">
            <form th:action="@{/admin/cursos}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="buscar" class="form-control"
                           placeholder="Buscar cursos" th:value="${buscar}">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/admin/curso/nuevo}" class="btn btn-success">Nuevo Curso</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cupo</th>
            <th>Docente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.cupo}"></td>
            <td th:text="${curso.docente?.username}">Sin asignar</td>
            <td>
                <a th:href="@{/admin/curso/editar/}+${curso.id}"
                   class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/curso/eliminar/}+${curso.id}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este curso?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
